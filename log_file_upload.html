{% extends "base.html" %}

{% block content %}
<style>
    .upload-title {
      font-size: 3.5rem;
    }

    .required-asterisk {
      color: red;
      margin-right: 4px;
    }

    .form-group {
      margin-bottom: 20px;
    }
</style>
<h2 class="upload-title text-center mb-3"><strong>Log File Upload</strong></h2>
<div class="container" style="margin-top: 50px;">
    <br />
    {% if messages %}
    <div class="row">
        <div class="col-md-12">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="form-horizontal">
    {% csrf_token %}

    <div class="row" style="margin-left: -100px;">
        <div class="col-md-12">
            <div class="form-group">
                <label class="control-label col-md-5">
                    <span class="required-asterisk">*</span> Description
                </label>
                <div class="col-md-4">
                    <input type="text" id="customFileName" name="custom_file_name" class="form-control">
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-left: -100px;">
        <div class="col-md-12">
            <div class="form-group">
                <label class="control-label col-md-5">
                    <span class="required-asterisk">*</span> File Upload
                </label>
                <div class="col-md-4">
                    <input type="file" name="log_file" id="logFile" class="form-control">
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12 text-center">
          <button type="submit" class="btn btn-primary btn-sm">Upload</button>
        </div>
    </div>
    </form>
</div>
{% endblock %}
